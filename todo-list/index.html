<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List App</title>
  </head>

  <body class="h-100">
    <h1 class="text-uppercase">Todo List</h1>

    <form id="form" class="d-flex position-relative align-items-center">
      <input
        type="text"
        id="notes"
        class="input shadow"
        placeholder="Enter your notes here..."
      />
      <button id="btn" class="btn btn-primary fw-semibold">SUBMIT</button>
    </form>

    <ul id="notesList" class="notesList text-black"></ul>

    <script src="./script.js"></script>
  </body>
</html>
