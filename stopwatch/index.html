<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="./main.js"></script>
  </head>

  <body class="h-100 text-bg-dark d-flex flex-column">
    <main class="container d-flex flex-column align-items-center justify-content-center h-100">
      <h1 class="text-center display-1 fw-semibold">
        <span class="d-block">Stop Watch</span>
        <span class="text-bg-warning px-3 fw-bold">
          JavaScript
        </span>
      </h1>

      <div class="mt-5">
        <div class="circle rounded-circle p-1">
          <div class="w-100 h-100 bg-dark d-flex align-items-center justify-content-center rounded-circle" style="font-size: 3rem;">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span>:</span>
            <span id="milliseconds">00</span>
          </div>
        </div>
        <div class="btn-container d-flex gap-4 justify-content-center mt-3">
          <button id="play-pause" class="btn btn-dark border rounded-circle fs-1">
            <ion-icon name="play-outline"></ion-icon>
          </button>
          <button id="reset" class="btn btn-dark border rounded-circle fs-1">
            <ion-icon name="refresh-outline"></ion-icon>
          </button>
        </div>
      </div>
    </main>

    <footer class="text-center small py-2 mt-auto text-bg-dark">
      <p class="mb-0">
        Made with ‚ù§ by
        <a
          href="https://github.com/blank-09"
          class="text-decoration-none text-reset fw-bold"
          target="_blank"
          >blank-09</a
        >
      </p>
    </footer>
  </body>
</html>
