<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Projects</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/da93065c99.js"
      crossorigin="anonymous"
    ></script>

    <style>
      * {
        scroll-padding-top: 60px;
      }

      .line-clamp {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
    </style>
  </head>
  <body class="h-100">
    <nav class="navbar bg-white navbar-expand shadow-sm fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fun Projects</a>

        <ol class="navbar-nav">
          <li class="nav-item">
            <a href="https://github.com/blank-09" class="nav-link active">
              <i class="fab fa-github fs-4"></i>
            </a>
          </li>
        </ol>
      </div>
    </nav>

    <div
      class="container px-5 pt-5 fs-2 d-flex align-items-center h-100 text-center"
    >
      <p>
        Hi Guys üëã! Welcome to my Fun Projects. I will be adding more projects
        as I learn more.
        <br />
        <a
          href="#projects"
          class="btn btn-outline-dark border-4 btn-lg px-5 mt-4 rounded-0"
        >
          Scroll Down!
        </a>
      </p>
    </div>

    <main class="text-bg-dark py-5" id="projects">
      <section class="container">
        <h2 class="text-center mb-5 fs-1">Fun Projects</h2>

        <div class="row gx-3 gy-3" id="project-cards">
          <template id="project-template">
            <div class="col-12 col-md-6 col-lg-4">
              <div class="card border-white border-3 rounded-0 shadow">
                <img src="#" class="card-img-top rounded-0 border" alt="screenshot" />
                <div class="card-body">
                  <h5 class="card-title text-truncate">Project Name</h5>
                  <p class="card-text small overflow-hidden line-clamp">
                    Description
                  </p>
                  <div class="d-flex gap-2">
                    <a href="." class="btn btn-primary border-3 rounded-0 w-50" target="_blank">Source Code</a>
                    <a href="." class="btn btn-outline-primary border-3 rounded-0 w-50"
                      >Live Site</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </section>
    </main>

    <footer class="container-fluid bg-dark text-white text-center p-3 border-top">
      <p class="m-0">
        Made with ‚ù§Ô∏è by
        <a href="https://github.com/blank-09" target="_blank">blank-09</a>
      </p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
